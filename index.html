<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="circle-1"></div>
    <div class="circle-2"></div>
    <div class="container">
      <div class="suggest_container">
        <div class="filter">
          <p>genre:</p>
          <select class="genre_filter">
            <option value="All">All</option>
          </select>
        </div>
        <div class="filter">
          <p>year:</p>
          <select class="year_filter">
            <option value="All">All</option>
          </select>
        </div>
        <div class="filter">
          <p>sort:</p>
          <select class="sort_filter">
            <option value="popularity.desc&">the most popular</option>
            <option value="popularity.asc&">the worst popular</option>
            <option value="primary_release_date.desc&">the last movies</option>
            <option value="primary_release_date.asc&">the oldest movies</option>
            <option value="vote_average.desc&">the best vote average</option>
            <option value="vote_average.asc&">the worst vote average</option>
          </select>
        </div>
        <button class="generate">generate a random movie</button>
      </div>
      <div class="movie-infos"></div>
    </div>
    <script src="js/helper.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
